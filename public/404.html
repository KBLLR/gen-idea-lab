<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Project Idea Lab</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
      .container { background: white; padding: 60px 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; max-width: 600px; width: 100%; position: relative; overflow: hidden; }
      .container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #3498db, #9b59b6, #e74c3c, #f39c12); }
      .error-code { font-size: 120px; font-weight: 900; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 20px; line-height: 1; text-shadow: 0 4px 8px rgba(0,0,0,0.1); }
      h1 { color: #2c3e50; font-size: 32px; margin-bottom: 15px; font-weight: 600; }
      .subtitle { color: #7f8c8d; font-size: 18px; margin-bottom: 30px; font-weight: 400; }
      .description { color: #555; font-size: 16px; margin-bottom: 40px; line-height: 1.7; }
      .actions { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-bottom: 30px; }
      .btn { display: inline-block; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 16px; transition: all 0.3s ease; cursor: pointer; border: none; }
      .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
      .btn-secondary { background: #ecf0f1; color: #2c3e50; border: 2px solid #bdc3c7; }
    </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p class="subtitle">Oops! The page you're looking for doesn't exist.</p>
    <p class="description">It seems like the page you were trying to reach has been moved, deleted, or never existed.</p>
    <div class="actions">
      <a href="/" class="btn btn-primary">üè† Go Home</a>
      <button onclick="history.back()" class="btn btn-secondary">‚Üê Go Back</button>
    </div>
  </div>
</body>
</html>
